{% extends 'vector2d/vector_template.html' %}
{% block title %}2D Vector Addition Calculator{% endblock title %}

{% block head %}
    <script src="{{ url_for('static', filename="./vector2d/js/vector_addition_calculator/vector_addition_calculator.js") }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename="./vector2d/css/vector_addition_calculator/vector_addition_calculator.css") }}">
{% endblock head %}

{% block content %}
    <h1>2D Vector Addition Calculator</h1>
    <table id="vector-table"><tbody>
        <tr class="table-row">
            <td class="table-box"><input class="table-input" placeholder="Magnitude (m)"></td>
            <td class="table-box"><input class="table-input" placeholder="Direction (degrees)"></td>
        </tr>
    </tbody></table>
    <br>
    <button id="calculate-button">Calculate</button>
    <button id="clear-button">Clear</button>
    <br>
    <div id="output-div"></div>
{% endblock content %}
